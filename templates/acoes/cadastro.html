{% extends 'base/base.html' %}
{% block content %}
    <div class="container text-white text-center p-3 mt-5" style="background-color: #1b1464;">
        <h1>Cadastro de Ação</h1>
    </div>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded border border-dark">
        <form id="form" action="{% url 'addAction' id=id %}" method="post">
            {% csrf_token %} 
                <input type="hidden" class="form-control" id="dispositivo" name="dispositivo" value="{{id}}">
            <div class="form-group">
                <label for="nome">Dispositivo</label>
                <input type="text" class="form-control" value="{{dispositivo.nome}}" disabled>
            </div>
            <div class="form-group">
                <label for="celular">Ação</label>
                <input type="text" class="form-control" id="acao" name="acao" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
